    <script>

        getInfo();
        function getInfo(){
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/getIndexInfo" ,//url
                async:false,
                success: function (data) {
                    console.log(data);
                    console.log(data.totalHost);
                    $('#totalHost').append(data.totalHost);
                    $('#activeHost').append(data.activeHost);
                    $('#deadHost').append(data.deadHost);
                    var list = data.hostList;
                    console.log(list[0]);
                    $('#hostList').children().remove()
                    for (var i = 0;i < list.length;i++){
                        $('#hostList').append('<tr class="gradeX" role="row">\n' +
                            '<td>'+ list[i].id +'</td>\n' +
                            '<td>'+ list[i].serverVersion +'</td>\n' +
                            '<td>'+ list[i].containersRunning +'</td>\n' +
                            '<td>'+ list[i].operatingSystem +'</td>\n' +
                            '<td>'+ list[i].architecture +'</td>\n' +
                            '<td>'+ list[i].cpu +'</td>\n' +
                            '<td>'+ list[i].memTotal +'</td>\n' +
                            '<td>'+ list[i].systemTime +'</td>\n' +
                            '</tr>')
                    }
                    progress.done();
                },
            });
        }

    </script>
