    <script>
        $('#public').load('public.html',function(responseTxt,statusTxt,xhr){
            $('#imagelist').attr("class","active");
        })

        const layer = layui.layer, form = layui.form;

    </script>
    <script>
        function searchImage(){
            var progress = $.AMUI.progress;
            progress.start();
            var search = document.getElementById('search').value;
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/image/search",//url
                data:{"search":search},
                success: function (data) {
                    console.log(data);
                    for (var j = 0; j < data.length;j++){
                        var searchResult = $('#searchResult');
                        searchResult.append(
                            '<tr>' +
                            '<td>'+ j +'</td>' +
                            '<td>'+ data[j].starCount +'</td>\n' +
                            '<td>'+ data[j].name +'</td>\n' +
                            '<td>'+ data[j].official +'</td>\n' +
                            '<td>'+ data[j].description +'</td>\n' +
                            '</tr>'
                        );
                    }
                    progress.done();
                }
            });
        }

    </script>

    <script>
        function deleteImg(id,ip){
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "text",//预期服务器返回的数据类型
                url: "/image/delete",//url
                data:{"id":id,"ip":ip},
                async: true,
                success: function (data) {
                    layer.msg(data);
                }
            });
        }
    </script>
