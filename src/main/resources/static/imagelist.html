                                                </div>

    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/amazeui.datatables.min.js"></script>

    <!--公共部分引入-->

    <script>
        var progress = $.AMUI.progress;
        progress.start();
    </script>

    <script>
        $('#public').load('public.html',function(responseTxt,statusTxt,xhr){
            $('#imagelist').attr("class","active");
        })


    </script>
    <script>

        getInfo();
        function getInfo(){
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/image/getList",//url
                async:true,
                success: function (data) {
                    var lists = $('#lists')
                    var list = data;
                    for (var i = 0; i < list.length;i++){
                        var ips = list[i];
                        var ip = ips[0].ip;
                        var info = list[i];
                        lists.append(
                            '                <div class="row">\n' +
                            '                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">\n' +
                            '                        <div class="widget am-cf">\n' +
                            '                            <div class="widget-head am-cf">\n' +
                            '                                <div class="widget-title am-fl">'+ ip +'</div>\n' +
                            '                                <div class="widget-function am-fr">\n' +
                            '                                    <a href="javascript:;" class="am-icon-cog"></a>\n' +
                            '                                </div>\n' +
                            '                            </div>\n' +
                            '                            <div class="widget-body  widget-body-lg am-fr">\n' +
                            '                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " >\n' +
                            '                                    <thead>\n' +
                            '                                    <tr>\n' +
                            '                                        <th>镜像ID</th>\n' +
                            '                                        <th>镜像名称</th>\n' +
                            '                                        <th>镜像大小</th>\n' +
                            '                                        <th>虚拟大小</th>\n' +
                            '                                        <th>操作</th>\n' +
                            '                                    </tr>\n' +
                            '                                    </thead>\n' +
                            '                                    <tbody id="hostList'+ i +'\">\n'
                        );
                        for (var j = 0; j < info.length;j++){
                            var hostlist = $('#hostList'+i);
                            hostlist.append(
                                '<tr>' +
                                '<td>'+ info[j].id +'</td>\n' +
                                '<td>'+ info[j].repoTags +'</td>\n' +
                                '<td>'+ info[j].size +'</td>\n' +
                                '<td>'+ info[j].virtualSize +'</td>\n' +
                                '<td>' +
                                '    <div class="tpl-table-black-operation">\n' +
                                '        <a onclick="deleteImg(&quot;'+ info[i].id + '&quot;\,&quot;' + ip +'&quot;)" class="tpl-table-black-operation-del">\n' +
                                '            <i class="am-icon-trash"></i> 删除\n' +
                                '        </a>\n' +
                                '    </div>\n' +
                                '</td>' +
                                '</tr>'
                            );
                        }
                        lists.append(
                            '                                    </tbody>\n' +
                            '                                </table>\n' +
                            '\n' +
                            '                            </div>\n' +
                            '                        </div>\n' +
                            '                    </div>\n' +
                            '                </div>'
                        )
                    }
                    progress.done();
                },
            });
        }

    </script>

    <script>
        function deleteImg(id,ip){
            console.log(id);
            console.log(ip);
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/image/delete",//url
                data:{"id":id,"ip":ip},
                async: true,
                success: function (data) {
                }
            });
        }
    </script>

    <script>

        function act(){
            document.getElementById('index').className = 'active';
        }
